<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>芭乐桌游管理平台登录入口</title>
		<link rel="stylesheet" href="bulma.css">
		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<style type="text/css">
			#b {
				margin: 15vh;
			}
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				align-content: center;
				height: 100vh;
			}
		</style>
		
	</head>
	<body>
			<div class="field" id="a">
				<label class="label is-size-4">请输入音箱播放的4位验证码</label>
			</div>
			<div class="field has-addons" id="b">
				<p class="control">
					<input class="input is-large" id="n1" type="text" size="1" maxlength="1" style="text-align:center;"/>
				</p>
				<p class="control">
					<input class="input is-large" id="n2" type="text" size="1" maxlength="1" style="text-align:center;"/>
				</p>
				<p class="control">
					<input class="input is-large" id="n3" type="text" size="1" maxlength="1" style="text-align:center;"/>
				</p>
				<p class="control">
					<input class="input is-large" id="n4" type="text" size="1" maxlength="1" style="text-align:center;"/>
				</p>
			</div>
			<div class="control" id="c">
					<button class="button is-link is-large">Submit</button>
			</div>
			<div id="hint"></div>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#n1").focus();
				$(".input").keydown(function (evt) {
					if (evt.which < 48 || evt.which > 57) {
						evt.preventDefault();
					}
				});
				$(".input").keyup(function () {
					if (this.value.length == this.maxLength) {
						var $next = $(this).closest('p').next().find('.input');
						if ($next.length && $next.val() == "")
							$next.focus();
						else
							$(this).blur();
					}
				});
				$(".input").focus(function() {
					$(this).val('');
				});
				$(".input").click(function() {
					$(this).val('');
				});
				$(".button").click(function() {
					code = $("#n1").val() + $("#n2").val() + $("#n3").val() + $("#n4").val();
					if($("#n1").val() == "")
						$("#n1").focus();
					else if($("#n2").val() == "")
						$("#n2").focus();
					else if($("#n3").val() == "")
						$("#n3").focus();
					else if($("#n4").val() == "")
						$("#n4").focus();
					else
						$("#hint").load('http://v.internetapi.cn/boardgame/auth.php', {"code":code});
				});
			});
		</script>
	</body>
</html>
